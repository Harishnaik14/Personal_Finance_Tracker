{% extends 'base.html' %}

{% block title %}Import Payments - Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm mt-5 text-center">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Import Data</h4>
            </div>
            <div class="card-body">
                <i class="fas fa-mobile-alt fa-3x text-primary mb-3"></i>
                <h5 class="card-title">Connect to UPI Apps</h5>
                <p class="card-text text-muted mb-4">Simulate importing transactions from PhonePe or Google Pay.</p>
                
                <div class="alert alert-warning">
                    <strong>Coming Soon...</strong> This feature is currently under maintenance.
                </div>

                <div class="d-grid gap-3 col-8 mx-auto">
                    <button class="btn btn-outline-primary btn-lg" disabled style="cursor: not-allowed; opacity: 0.6;">
                        <i class="fab fa-google-pay me-2"></i> Import from GPay
                    </button>
                    <button class="btn btn-outline-info btn-lg" disabled style="cursor: not-allowed; opacity: 0.6;">
                        <i class="fas fa-rupee-sign me-2"></i> Import from PhonePe
                    </button>
                </div>
                <div class="mt-3">
                    <a href="{% url 'dashboard' %}" class="text-secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
