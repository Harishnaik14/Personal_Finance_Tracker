{% extends 'base.html' %}
{% load static %}

{% block title %}New Password - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center flex-grow-1 auth-bg" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-success py-4 text-center border-0">
                <i class="fas fa-lock-open fa-3x text-white mb-2"></i>
                <h4 class="text-white fw-bold mb-0">New Password</h4>
                <p class="text-white-50 small mb-0">Set your updated account password</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold small">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" class="form-control bg-light border-start-0 ps-0" id="password" placeholder="Min 4 characters" minlength="4" required autofocus>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-semibold small">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-check-double"></i></span>
                            <input type="password" name="confirm_password" class="form-control bg-light border-start-0 ps-0" id="confirm_password" placeholder="Repeat password" required>
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="showPasswordToggle">
                        <label class="form-check-label small text-muted" for="showPasswordToggle">Show Password</label>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2 fw-bold text-white shadow-sm text-uppercase">
                        RESET PASSWORD <i class="fas fa-save ms-2 small"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-bg {
        background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url("{% static 'images/auth_bg.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        border-radius: 15px;
        margin: 20px 0;
    }
    [data-bs-theme="dark"] .auth-bg {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("{% static 'images/auth_bg.png' %}");
    }
    .btn-success {
        background-color: #1b5e20 !important;
        border: none;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }
    .btn-success:hover {
        background-color: #2e7d32 !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(27, 94, 32, 0.3);
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var showPassToggle = document.getElementById('showPasswordToggle');
        if(showPassToggle){
            showPassToggle.addEventListener('change', function(){
                var type = this.checked ? 'text' : 'password';
                var passwordFields = document.querySelectorAll('input[type="password"]');
                for (var i = 0; i < passwordFields.length; i++) {
                    passwordFields[i].type = type;
                }
            });
        }
    });
</script>
{% endblock %}
