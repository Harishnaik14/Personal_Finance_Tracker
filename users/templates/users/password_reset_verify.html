{% extends 'base.html' %}
{% load static %}

{% block title %}Verify OTP - Personal Finance Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center flex-grow-1 auth-bg" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0 rounded-4 overflow-hidden">
            <div class="card-header bg-info py-4 text-center border-0">
                <i class="fas fa-user-check fa-3x text-white mb-2"></i>
                <h4 class="text-white fw-bold mb-0">Verify OTP</h4>
                <p class="text-white-50 small mb-0">Enter the 6-digit code sent to your email</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="otp" class="form-label fw-semibold small">6-Digit OTP</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted"><i class="fas fa-shield-alt"></i></span>
                            <input type="text" name="otp" class="form-control bg-light border-start-0 ps-0 text-center fw-bold fs-4" id="otp" placeholder="000000" maxlength="6" pattern="\d{6}" required autofocus style="letter-spacing: 5px;">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-info w-100 py-2 fw-bold text-white shadow-sm text-uppercase">
                        VERIFY & PROCEED <i class="fas fa-arrow-right ms-2 small"></i>
                    </button>
                    
                    <div class="mt-4 text-center">
                        <p class="text-muted small">Didn't receive code? <a href="{% url 'forgot_password' %}" class="fw-bold text-decoration-none">Resend OTP</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-bg {
        background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url("{% static 'images/auth_bg.png' %}");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        border-radius: 15px;
        margin: 20px 0;
    }
    [data-bs-theme="dark"] .auth-bg {
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("{% static 'images/auth_bg.png' %}");
    }
    .btn-info {
        background-color: #0dcaf0 !important;
        border: none;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }
    .btn-info:hover {
        background-color: #31d2f2 !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(13, 202, 240, 0.3);
    }
</style>
{% endblock %}
